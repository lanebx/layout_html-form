<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="main-form"
      onsubmit="onSubmit()"
      method="GET"
    >
      <fieldset class="pers-inform-fs fieldset-area">
        <legend>Personal information</legend>

        <div class="input-area">
          <label for="surnameId">Surname:</label>
          <input
            type="text"
            id="surnameId"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="input-area">
          <label for="nameId">Name:</label>
          <input
            type="text"
            id="nameId"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="input-area">
          <label for="ageId">How old are You?</label>
          <input
            type="number"
            id="ageId"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="input-area">
          <label for="birthID">Full date of birth:</label>
          <input
            type="date"
            id="birthID"
            name="birth"
          >
        </div>

        <div class="input-area">
          <label for="checAgreeId">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="checAgreeId"
            name="checAgree"
          >
        </div>
      </fieldset>

      <fieldset class="registration-fs fieldset-area">
        <legend>Registration</legend>

        <div class="input-area">
          <label for="emailId">E-mail:</label>
          <input
            type="email"
            id="emailId"
            name="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="input-area">
          <label for="passwordId">Password:</label>
          <input
            type="password"
            id="passwordId"
            name="password"
            required
          >
        </div>
      </fieldset>

      <fieldset class="pers-fact-fs fieldset-area">
        <legend>An interesting fact about you!</legend>

        <div class="input-area">
          Do you love cats?
          <input
            type="radio"
            id="catChoice1Id"
            name="catChoice1"
            value="Yes"
          >
          <label for="catChoice1Id">Yes</label>

          <input
            type="radio"
            id="catChoice2Id"
            name="catChoice2"
            value="No"
          >
          <label for="catChoice2Id">No</label>
        </div>

        <div class="input-area">
          <label for="colorID">What is your favorite color?</label>
          <input
            type="color"
            id="colorID"
            name="color"
            value="#e66465"
          >
        </div>

        <div class="input-area">
          <label for="timeToSleepID">What time do you go to bed?</label>
          <input
            type="time"
            id="timeToSleepID"
            name="timeToSleep"
          >
        </div>

        <div class="input-area">
          <label for="carID">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="carID"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="input-area">
          <label for="rateId">How do you rate our work?</label>
          <input
            type="range"
            id="rateId"
            name="rate"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="additional-fs fieldset-area">
        <legend>Additional info:</legend>

        <div class="input-area">
          <label for="commentId">Comments:</label>
          <textarea id="commentId" name="comment"></textarea>
        </div>

        <div class="input-area">
          <label for="recomendCheckId">Would you recommend us?</label>
          <select name="recomendChec" id="recomendCheckId">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="button-submit">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
